<mat-card *ngFor='let Destination of destinations1'>
  <mat-card-header>
    <mat-card-title>{{Destination.id}}</mat-card-title>
    <!-- <img mat-card-image src="../../../assets/NetherlandsSchiphol.jpg" alt="Photo of a Shiba Inu"> -->

  </mat-card-header>
  <mat-card-content>
    Location: {{Destination.departure_location}} <br>
    Destination: {{Destination.destination}} <br>
    Distance: {{Destination.distance}} <br>
    Flight Duration: H{{Destination.flightTime[0].hour[0]}} M{{Destination.flightTime[0].minutes}}<br>
  </mat-card-content>
</mat-card>
